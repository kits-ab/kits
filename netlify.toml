[build]
  command = "rm -rf node_modules package-lock.json && npm run build"
  publish = "public"

[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Feature-Policy = "fullscreen 'self'"
